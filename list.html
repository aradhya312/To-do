<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List Example</title>
    <link rel="stylesheet" href="list.css">
  </head>
  <body>
    <div class="container">
      <h1>List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new to-do">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list">
      </ul>
    </div>
    <script src="list.js"></script>
  </body>
</html>
